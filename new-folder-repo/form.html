<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is form</h1>
    <form action="">
        <p><label for="name">Name: <input type="text" name="text" placeholder="Type yout name" id="name"> </label></p>
        <p><label for="email">Email: <input type="email" name="name" placeholder="Type your email" id="email"> </label>
        </p>
        <fieldset>
            <legend>Select your pitha:</legend>
            <p><label for="chotoi"><input type="radio" name="pitha" id="chotoi">Chitoi</label></p>
            <p><label for="vapa"><input type="radio" name="pitha" id="vapa">Vapa</label></p>
            <p><label for="tel pitha"><input type="radio" name="pitha" id="tel pitha">Tel pitha</label></p>
        </fieldset>
        <fieldset>
            <legend>Select your vorta:</legend>
            <p><label for="sorisa"><input type="checkbox" name="vorta" id="sorisa">Sorisa</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun">Begun</label></p>
            <p><label for="shutki"><input type="checkbox" name="vorta" id="shutki">Shutki</label></p>
        </fieldset>
        <p>Special instruction: <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
